<div class="mat-elevation-z8 zaposleni-div" id="zaposleni-div">
    <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="korisnickoIme">
            <th mat-header-cell *matHeaderCellDef> Korisnicko ime </th>
            <td mat-cell *matCellDef="let element"> {{element.korisnickoIme}} </td>
          </ng-container>

          <ng-container matColumnDef="prezime">
            <th mat-header-cell *matHeaderCellDef> Prezime </th>
            <td mat-cell *matCellDef="let element"> {{element.prezime}} </td>
          </ng-container>

          <ng-container matColumnDef="ime">
            <th mat-header-cell *matHeaderCellDef> Ime </th>
            <td mat-cell *matCellDef="let element"> {{element.ime}} </td>
          </ng-container>

          <ng-container matColumnDef="radnoMjesto">
            <th mat-header-cell *matHeaderCellDef> Radno mjesto </th>
            <td mat-cell *matCellDef="let element"> {{element.radnoMjesto}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 6, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
