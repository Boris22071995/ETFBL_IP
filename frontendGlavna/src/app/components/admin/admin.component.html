<mat-toolbar color="primary">
  <mat-toolbar-row  class="first-row">
      <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>Admin stranica!</h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="push" #sidenav opened="true" >
      <mat-nav-list>
          <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor" class="link-vozilo">
              <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                <button mat-icon-button disabled></button>
                <a (click)="route(node.name)" class="link-vozilo">{{node.name}}</a>
              </mat-tree-node>
              <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle
                             [cdkTreeNodeTypeaheadLabel]="node.name">
                <button mat-icon-button matTreeNodeToggle
                        [attr.aria-label]="'Toggle ' + node.name">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                </button>
                {{node.name}}
              </mat-tree-node>
            </mat-tree>
           
            <a mat-list-item (click)="routeProizvodjac()">Proizvodjac</a>


      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <div style="height: 88vh;">

          <router-outlet />
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
