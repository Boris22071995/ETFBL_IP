<div class="mat-elevation-z8 proizvodjac-div" id="proizvodjac-div">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="naziv">
            <th mat-header-cell *matHeaderCellDef> Naziv </th>
            <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
          </ng-container>

          <ng-container matColumnDef="drzava">
            <th mat-header-cell *matHeaderCellDef> Drzava </th>
            <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.drzava}} </td>
          </ng-container>

          <ng-container matColumnDef="adresa">
            <th mat-header-cell *matHeaderCellDef> Adresa </th>
            <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.adresa}} </td>
          </ng-container>

          <ng-container matColumnDef="telefon">
            <th mat-header-cell *matHeaderCellDef> Telefon </th>
            <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.telefon}} </td>
          </ng-container>

          <ng-container matColumnDef="fax">
            <th mat-header-cell *matHeaderCellDef> Fax </th>
            <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.fax}} </td>
          </ng-container>

          <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element" (click)="selectRow(element)"> {{element.mail}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected]="selection.isSelected(row)" (click)="selectRow(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 6, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>
<section>
    <div class="example-button-row">
      <button mat-raised-button (click)="prebaci()">Dodaj novog proizvodja훾a</button>
      <button mat-raised-button [disabled]="selection.isEmpty()">Pogledaj detalje</button>
      <button mat-raised-button [disabled]="selection.isEmpty()">Izmijeni podatke</button>
      <button mat-raised-button [disabled]="selection.isEmpty()">Obrisi</button>
    </div>
  </section>
</div>
<div class="dodaj-proizvodjac" id="dodaj-proizvodjac-id">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="forma-unos">
        <mat-form-field class="example-full-width">
            <mat-label>Naziv</mat-label>
            <input matInput placeholder="Naziv" id="naziv" name="naziv" [(ngModel)]="naziv" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Dr탑ava</mat-label>
            <input matInput placeholder="Dr탑ava" id="drzava" name="drzava" [(ngModel)]="drzava" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Adresa</mat-label>
            <input matInput placeholder="Adresa" id="adresa" name="adresa" [(ngModel)]="adresa" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Telefon</mat-label>
            <input matInput placeholder="Telefon" id="telefon" name="telefon" [(ngModel)]="telefon" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Fax</mat-label>
            <input matInput placeholder="Fax" id="fax" name="fax" [(ngModel)]="fax" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" id="mail" name="mail" [(ngModel)]="mail" required>
        </mat-form-field>

        <div class="example-button-row">
            <button mat-raised-button type="submit">Kreiraj proizvodja훾a</button>
            <button mat-raised-button (click)="ponisti()">Ponisti</button>
          </div>
    </form>
</div>
